      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    .whatsapp-button:hover {
      background-color: #1ebe57;
    }

    .whatsapp-button svg {
      width: 20px;
      height: 20px;
      margin-right: 10px;
